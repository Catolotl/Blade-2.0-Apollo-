    body {
      font-family: Arial, sans-serif;

      background-color: #333;
      margin: 0;
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      height: 100vh;
      background: #222;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
      color: white;
    }
    #newChatBtn {
      background: #222;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      transition: 0.2s;
    }
    #newChatBtn:hover {
      background: #444;
    }
    .chat-item {
      background: #333;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: 0.2s;
      font-size: 14px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .chat-item:hover {
      background: #eaeaea;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      position: relative;
      padding: 0 50px;
      box-sizing: border-box;
    }
    .title-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 10;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-btn {
      background: none;
      border: none;
      font-size: 2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      padding: 0;
      margin: 0;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .dropdown-arrow {
      font-size: 0.7em;
      margin-left: 8px;
      transition: transform 0.2s;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #fff;
      min-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px 18px 10px 18px;
      z-index: 99;
    }
    .dropdown.show .dropdown-content {
      display: block;
      animation: fadeIn 0.25s;
    }
    .dropdown.show .dropdown-arrow {
      transform: rotate(180deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .model-title {
      font-size: 1.05em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .model-desc {
      font-size: 0.9em;
      color: #666;
      margin: 0;
      margin-bottom: 0;
    }
    #chatbox {
      width: 100%;
      color: white;
      flex: 1;
      overflow-y: auto;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      margin-top: 60px;
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      display: inline-block;
    }
    .user {
      background: transparent;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: transparent;
      color: white;
      align-self: flex-start;
    }
    #inputContainer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 20px;
      left: 10%;
      color: white;
      z-index: 1000;
    }
    #userInput {
      width: 600px;
      padding: 10px;
      border-radius: 20px;
      background-color: #444;
      color: white;
      border: none;
      outline: none;
      pointer-events: auto;
      margin-right: 50px;
    }
    button.sendBtn {
      padding: 10px;
      border: none;
      background: transparent;
      color: white;
      font-size: medium;
      font-weight: bold;
      cursor: pointer;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      z-index: 1000;
      pointer-events: auto;
    }
    #greeting {
      position: absolute;
      top: 220px;
      left: 55%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.5em;
      font-family: Arial, sans-serif;
      opacity: 1;
      transition: opacity 1s;
      z-index: 20;
      pointer-events: none;
      user-select: none;
      text-align: center;
    }
    #greeting.hide {
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }
    .copy-label {
      font-size: 12px;
      color: #bbb;
      cursor: pointer;
      margin-top: 3px;
      display: inline-block;
      user-select: none;
      opacity: 0.7;
      transition: 0.2s;
    }
    .copy-label:hover {
      color: white;
      opacity: 1;
    }

    function copyToClipboard(text, labelElement) {
      navigator.clipboard.writeText(text).then(() => {
        labelElement.textContent = "Copied!";
        setTimeout(() => {
          labelElement.textContent = "Copy";
        }, 1000);
      });
    }

    function typeWriterEffect(element, text, speed = 50, onComplete) {
      element.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (typeof onComplete === "function") {
          onComplete();
        }
      }
      type();
    }
    function getRandomDelay(min = 2000, max = 4000) {

    function sendMessage() {
      let inputField = document.getElementById("userInput");
      let userTextRaw = inputField.value.trim();
      let userTextProcessed = userTextRaw.toLowerCase().replace(/[^a-z0-9 +\-*\/xÃ—Ã·\.=]/gi, "");
      if (!userTextRaw) return;
      hideGreeting();
      displayMessage(userTextRaw, "user");
      inputField.value = "";
      function extractMathExpression(str) {
        let cleaned = str.toLowerCase()
          .replace(/^what is\s+|^whats\s+|^solve\s+|^calculate\s+|^compute\s+|^find\s+|^answer\s+|^equals\s+|^is\s+/i, '')
          .replace(/[?=]$/, '')
          .trim();
        if (/^[\d\s\.\+\-\*\/xÃ—Ã·]+$/.test(cleaned)) return cleaned;
        return null;
      }
      function normalizeMathExpression(str) {
        return str.replace(/Ã—|x/gi, "*").replace(/Ã·/g, "/");
      }
      let mathExpr = extractMathExpression(userTextRaw);
      if (!mathExpr && /^[\d\s\.\+\-\*\/xÃ—Ã·]+$/.test(userTextRaw)) {
        mathExpr = userTextRaw;
      }
      if (mathExpr) {
        let expr = normalizeMathExpression(mathExpr);
        try {
          let result = Function('"use strict";return (' + expr + ')')();
          if (typeof result === "number" && isFinite(result)) {
            let response = `The answer is: ${result}`;
            let botBubble = displayMessage("...", "bot", false);
            typeWriterEffect(botBubble, response, 50, function() {
              saveBotMessage(response);
              addCopyButton(botBubble, response);
            });
            return;
          }
        } catch (e) {}
      }
      let isSearching = Math.floor(Math.random() * 2) + 1 === 2;
      let thinkingBubble = displayMessage(isSearching ? "Thinking..." : "...", "bot", false);
      let delay = getRandomDelay();
      setTimeout(() => {
        let botResponse = responses[userTextProcessed] || "";
        typeWriterEffect(thinkingBubble, botResponse, 50, function() {
          saveBotMessage(botResponse);
          addCopyButton(thinkingBubble, botResponse);
        });
      }, delay);
    }
    function displayMessage(text, sender, save = true) {
      let chatbox = document.getElementById("chatbox");
      let messageElement = document.createElement("div");
      messageElement.classList.add("message", sender);
      messageElement.textContent = text;
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight;
      if (save && text !== "..." && text !== "Thinking...") {
        currentChat.messages.push({ sender, text });
      }
      return messageElement;
    }
    function saveBotMessage(text) {
      currentChat.messages.push({ sender: "bot", text: text });
    }
    const chats = [];
    function renderChatList() {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";
      chats.forEach((chat, i) => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.textContent = chat.preview || `Chat ${i + 1}`;
        div.onclick = () => loadChat(i);
        chatList.appendChild(div);
      });
    }
    function newChat() {
      if (currentChat.messages.length) {
        currentChat.preview = currentChat.messages[0]?.text?.slice(0, 25) + "...";
        chats.push(currentChat);
      }
      currentChat = { id: Date.now(), messages: [] };
      document.getElementById("chatbox").innerHTML = "";
      renderChatList();
      showGreeting();
    }
    function loadChat(index) {
      currentChat = chats[index];
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      currentChat.messages.forEach(msg => displayMessage(msg.text, msg.sender, false));
      hideGreeting();
    }
    function addCopyButton(messageElement, messageText) {
      let copyLabel = document.createElement("div");
      copyLabel.className = "copy-label";
      copyLabel.textContent = "Copy";
      copyLabel.onclick = () => copyToClipboard(messageText, copyLabel);
      messageElement.appendChild(document.createElement("br"));
      messageElement.appendChild(copyLabel);
    }
    renderChatList();
    // Enable Send On Enter
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
        e.preventDefault();
      }
    });
