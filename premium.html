<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo AI - Free Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #f3f4f6;
            height: 100vh;
            overflow: hidden;
        }
        .container { display: flex; flex-direction: column; height: 100vh; }
        .header {
            background: #030712;
            border-bottom: 1px solid #1f2937;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 1.25rem; font-weight: bold; color: #60a5fa; }
        .beta-badge {
            font-size: 0.75rem;
            background: #1e3a8a;
            color: #93c5fd;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.75rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: 1px solid #1f2937;
            background: #111827;
            color: #f3f4f6;
            cursor: pointer;
            margin-left: 0.5rem;
        }
        .btn:hover { background: #1f2937; }
        .btn-danger { background: #450a0a; border-color: #7f1d1d; }
        .btn-danger:hover { background: #7f1d1d; }
        .settings {
            background: #030712;
            border-bottom: 1px solid #1f2937;
            padding: 1rem;
            display: none;
        }
        .settings.show { display: block; }
        .setting-group { margin-bottom: 1rem; }
        .setting-group label {
            display: block;
            font-size: 0.875rem;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }
        .setting-group select,
        .setting-group textarea,
        .setting-group input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 0.25rem;
            color: #f3f4f6;
        }
        .setting-group textarea { resize: vertical; font-family: inherit; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 0.5rem;
            display: flex;
        }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .message-content {
            max-width: 48rem;
            padding: 0.4rem 0.6rem;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            position: relative;
            line-height: 1.4;
        }
        .message.user .message-content {
            background: #172554;
            border: 1px solid #1e3a8a;
            color: #dbeafe;
        }
        .message.assistant .message-content {
            background: #030712;
            border: 1px solid #1f2937;
            color: #f3f4f6;
        }
        .message.error .message-content {
            background: #450a0a;
            border: 1px solid #7f1d1d;
            color: #fecaca;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.375rem;
            background: #111827;
            border: 1px solid #374151;
            border-radius: 0.25rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .message-content:hover .copy-btn { opacity: 1; }
        .input-area {
            border-top: 1px solid #1f2937;
            padding: 1rem;
            background: #030712;
        }
        .input-container { display: flex; gap: 0.5rem; }
        .input-container input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 0.5rem;
            color: #f3f4f6;
            outline: none;
        }
        .input-container input:focus { border-color: #1e40af; }
        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #172554;
            border: 1px solid #1e3a8a;
            border-radius: 0.5rem;
            color: #f3f4f6;
            cursor: pointer;
        }
        .send-btn:hover { background: #1e3a8a; }
        .send-btn:disabled {
            background: #111827;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .loader {
            border: 2px solid #1f2937;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .welcome {
            text-align: center;
            color: #6b7280;
            margin-top: 2rem;
        }
        .welcome h2 { color: #60a5fa; font-size: 1.5rem; margin-bottom: 0.5rem; }
        .info { font-size: 0.75rem; color: #4b5563; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <span class="title">Apollo AI</span>
                <span class="beta-badge">FREE</span>
            </div>
            <div>
                <button class="btn" onclick="toggleSettings()">Settings</button>
                <button class="btn btn-danger" onclick="clearChat()">Clear</button>
            </div>
        </div>
        <div class="settings" id="settings">
            <div class="setting-group">
                <label>Model</label>
                <select id="model">
                    <option value="gpt-5-nano">GPT-5 Nano (fast & free)</option>
                    <option value="gpt-5">GPT-5</option>
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-opus-4">Claude Opus 4</option>
                    <option value="x-ai/grok-4.1-fast">Grok 4.1 Fast</option>
                    <option value="gemini-2.0-pro">Gemini 2.0 Pro</option>
                </select>
            </div>
            <div class="setting-group">
                <label>System Prompt (optional)</label>
                <textarea id="systemPrompt" rows="3" placeholder="You are a helpful assistant..."></textarea>
            </div>
            <div class="setting-group">
                <label>Temperature: <span id="tempValue">0.7</span></label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7" oninput="document.getElementById('tempValue').textContent = this.value">
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
            <div class="info">Powered by Puter.js ‚Ä¢ Truly keyless ‚Ä¢ Generous free usage</div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let messages = [];
        let loading = false;

        // Initial welcome
        function initChat() {
            messages = [{
                role: 'assistant',
                content: 'üöÄ Welcome to Apollo AI Free Edition!\n\nPowered by Puter.js ‚Äì completely keyless access to top models like GPT-5, Claude 4, Grok 4, Gemini, and more.\n\nJust type a message to start chatting!'
            }];
            renderMessages();
        }

        window.addEventListener('load', initChat);

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('show');
        }

        function clearChat() {
            messages = [{
                role: 'assistant',
                content: 'Chat cleared! Send a new message to begin.'
            }];
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            messages.forEach((msg, idx) => {
                const div = document.createElement('div');
                div.className = `message ${msg.role}${msg.content.startsWith('‚ö†Ô∏è') ? ' error' : ''}`;
                div.innerHTML = `
                    <div class="message-content">
                        ${msg.content.replace(/\n/g, '<br>')}
                        <button class="copy-btn" onclick="copyMessage(${idx})" title="Copy">üìã</button>
                    </div>
                `;
                container.appendChild(div);
            });

            if (loading) {
                const div = document.createElement('div');
                div.className = 'message assistant';
                div.innerHTML = `
                    <div class="message-content">
                        <span class="loader"></span> Thinking...
                    </div>
                `;
                container.appendChild(div);
            }

            container.scrollTop = container.scrollHeight;
        }

        async function copyMessage(idx) {
            try {
                await navigator.clipboard.writeText(messages[idx].content);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        }

        async function sendMessage() {
            if (loading) return;

            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;

            messages.push({ role: 'user', content: text });
            input.value = '';
            renderMessages();

            loading = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            try {
                const model = document.getElementById('model').value;
                const systemPrompt = document.getElementById('systemPrompt').value.trim();
                const temperature = parseFloat(document.getElementById('temperature').value);

                // Build history with optional system prompt at start
                let history = [...messages];
                if (systemPrompt) {
                    history.unshift({ role: 'system', content: systemPrompt });
                }

                const response = await puter.ai.chat(history, {
                    model: model,
                    temperature: temperature
                });

                // Correctly extract text from Puter.js response format
                const assistantText = response?.message?.content || response?.text || response || 'No response received.';

                messages.push({
                    role: 'assistant',
                    content: assistantText
                });
            } catch (error) {
                console.error(error);
                messages.push({
                    role: 'assistant',
                    content: `‚ö†Ô∏è Error: ${error.message || 'Failed to connect. Puter.js may require a free account for continued use (it will prompt you automatically).'}`
                });
            } finally {
                loading = false;
                sendBtn.disabled = false;
                renderMessages();
            }
        }
    </script>
</body>
</html>
