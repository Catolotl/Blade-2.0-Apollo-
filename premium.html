<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade 2.0 - Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0d0b1e;
        --surface: rgba(255, 255, 255, 0.04);
        --surface2: rgba(255, 255, 255, 0.06);
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #6366f1;
        --border: rgba(255, 255, 255, 0.08);
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        overflow: hidden;
      }

      #sidebar {
        width: 260px;
        background: rgba(15, 13, 34, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid var(--border);
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      #sidebar h2 {
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: var(--text-muted);
        margin: 0 0 8px 8px;
      }
      #newChatBtn {
        background: var(--surface2);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }
      #newChatBtn:hover {
        background: rgba(99, 102, 241, 0.15);
        border-color: var(--accent);
        transform: translateY(-1px);
      }
      .chat-item {
        background: transparent;
        color: var(--text-muted);
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .chat-item:hover {
        background: var(--surface);
        color: var(--text);
      }

      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 24px 40px;
      }
      .title-container {
        position: absolute;
        top: 24px;
        left: 40px;
        z-index: 10;
      }
      .dropdown-btn {
        background: none;
        border: none;
        color: white;
        font-size: 2.1rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .dropdown-arrow {
        font-size: 0.7em;
        transition: transform 0.3s ease;
      }
      .dropdown.show .dropdown-arrow { transform: rotate(180deg); }
      .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        margin-top: 12px;
        background: rgba(20, 18, 40, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        min-width: 240px;
        opacity: 0;
        transform: translateY(-8px);
        pointer-events: none;
        transition: all 0.25s ease;
      }
      .dropdown.show .dropdown-content {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .model-title { font-weight: 600; margin-bottom: 4px; }
      .model-desc { font-size: 0.9em; color: var(--text-muted); }

      #chatbox {
        flex: 1;
        overflow-y: auto;
        padding: 20px 0;
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .message {
        max-width: 78%;
        padding: 14px 18px;
        border-radius: 18px;
        line-height: 1.5;
        font-size: 15px;
        backdrop-filter: blur(10px);
      }
      .user {
        align-self: flex-end;
        background: rgba(99, 102, 241, 0.2);
        border: 1px solid rgba(99, 102, 241, 0.3);
        color: white;
      }
      .bot {
        align-self: flex-start;
        background: var(--surface);
        border: 1px solid var(--border);
      }

      #inputContainer {
        position: fixed;
        bottom: 28px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 800px;
        display: flex;
        gap: 12px;
        z-index: 1000;
        padding: 0 24px;
      }
      #userInput {
        flex: 1;
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border);
        border-radius: 24px;
        color: white;
        font-size: 15px;
        outline: none;
        transition: all 0.2s;
      }
      #userInput:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      }
      button.sendBtn {
        width: 52px;
        height: 52px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }
      button.sendBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
      }

      #greeting {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #a78bfa, #60a5fa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
        opacity: 0.9;
        pointer-events: none;
        user-select: none;
      }

      /* Free Upgrade button — sacred, untouched */
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
.upgrade-btn {
  position: fixed;
  top: 20px;
  left: 61%;
  transform: translateX(-50%);
  font-family: 'Roboto', sans-serif;
  background: rgba(0, 153, 255, 0.4);
  color: white;
  padding: 10px 10px;
  border: none;
  border-radius: 100px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: transform 0.15s ease, opacity 0.15s ease;

  /* ←←← ONLY ADD THESE TWO LINES HERE ←←← */
  z-index: 999999 !important;
  pointer-events: auto !important;
}
      .upgrade-btn:active {
        transform: translate(-50%, 0);
        opacity: 0.8;
      }




      /* Time-limit banner */
#timeLimitBanner {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: rgba(30, 25, 55, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  padding: 20px;
  text-align: center;
  z-index: 9999;
  transition: all 0.4s ease;
  transform: translateY(-100%);
}
#timeLimitBanner.show { transform: translateY(0); }

#timerDisplay {
  font-size: 1.1rem;
  color: var(--text);
  margin-bottom: 12px;
}
#upgradeNowBtn {
  background: linear-gradient(135deg, #8b5cf6, #3b82f6);
  color: white;
  border: none;
  padding: 12px 28px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
  transition: all 0.2s;
}
#upgradeNowBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
}

    </style>
  </head>
  <body>


    <div id="timeLimitBanner">
  <button id="upgradeNowBtn" onclick="window.open('https://www.mini-crafts.com/Apollo','_blank')">
    Premeum Active
  </button>
</div>


    

    <button class="upgrade-btn" onclick="window.open('https://www.mini-crafts.com/Apollo', '_blank')">
      Premeum Active
    </button>

    <div id="sidebar">
      <h2>Chats</h2>
      <button id="newChatBtn" onclick="newChat()">New Chat</button>
      <div id="chatList"></div>
    </div>

    <div id="main">
      <div class="title-container">
        <div class="dropdown" id="modelDropdown">
          <button class="dropdown-btn" onclick="toggleDropdown(event)">
            Apollo* <span class="dropdown-arrow">V</span>
          </button>
          <div class="dropdown-content">
            <div class="model-title">Model: Apollo 2.0</div>
            <div class="model-desc">Runs on Blade 2.0, Apollo</div>
          </div>
        </div>
      </div>

      <h1 id="greeting">Hey there.</h1>

      <div id="chatbox"></div>
      <audio id="audioPlayer"></audio>

      <div id="inputContainer">
        <input type="text" id="userInput" placeholder="Message Apollo…" autocomplete="off">
        <button class="sendBtn" onclick="sendMessage()">^</button>
      </div>
    </div>
<script src="script.js">
</script>
    <script>
// ——— CONFIG ——— (easy to change)
const SESSION_LIMIT_SECONDS = 18000000000000000000000000000;     // ← change anytime
const REFILL_EVERY_HOURS = 24;         // ← refills after 2 hours
// ——————————————

const banner = document.getElementById("timeLimitBanner");
const timerDisplay = document.getElementById("timerDisplay");
const userInput = document.getElementById("userInput");
const sendBtn = document.querySelector(".sendBtn");

let startTime = localStorage.getItem("sessionStart");
let lastRefill = localStorage.getItem("lastRefill");
const now = Date.now();

if (!lastRefill || now - lastRefill > REFILL_EVERY_HOURS * 60 * 60 * 1000) {
  startTime = now;
  localStorage.setItem("sessionStart", startTime);
  localStorage.setItem("lastRefill", now);
} else if (!startTime) {
  startTime = now;
  localStorage.setItem("sessionStart", startTime);
}

let timeLeft = Math.max(0, SESSION_LIMIT_SECONDS - Math.floor((now - startTime) / 1000));

function lockChat() {
  banner.classList.add("show");
  timerDisplay.textContent = "Time’s up! Unlock unlimited chats →";
  userInput.disabled = true;
  userInput.placeholder = "Upgrade to continue chatting";
  sendBtn.disabled = true;
  sendBtn.style.opacity = "0.5";
  sendBtn.style.cursor = "not-allowed";
}

function unlockChat() {
  userInput.disabled = false;
  userInput.placeholder = "Message Apollo…";
  sendBtn.disabled = false;
  sendBtn.style.opacity = "1";
  sendBtn.style.cursor = "pointer";
}

function updateTimer() {
  if (timeLeft <= 0) {
    lockChat();
    return;
  }

  const mins = String(Math.floor(timeLeft / 60)).padStart(2, "0");
  const secs = String(timeLeft % 60).padStart(2, "0");
  timerDisplay.textContent = `Time remaining: ${mins}:${secs}`;

  timeLeft--;
  setTimeout(updateTimer, 1000);
}

// Start timer
if (timeLeft > 0) {
  updateTimer();
} else {
  lockChat();
}

// Re-enable chat when they click upgrade (optional — feels premium)
document.getElementById("upgradeNowBtn").addEventListener("click", () => {
  unlockChat();
  banner.classList.remove("show"); // hide banner after upgrade
});
</script>
</body>
</html>
