<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDY AI</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  
<style>
/* ============================================================
   INDY AI ‚Äî Redesigned CSS
   Aesthetic: Industrial monochrome / terminal-precision
   Palette: True black, zinc greys, off-white, single accent
   ============================================================ */

@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap');

:root {
  /* Core palette ‚Äî no gradients, just tones */
  --bg:            #080808;
  --bg-elevated:   #101010;
  --bg-card:       #161616;
  --bg-input:      #0d0d0d;

  /* Type */
  --text:          #f0f0f0;
  --text-secondary:#8a8a8a;
  --text-tertiary: #4a4a4a;
  --text-dim:      #2e2e2e;

  /* Borders ‚Äî razor-thin, structural */
  --border:        rgba(255,255,255,0.07);
  --border-strong: rgba(255,255,255,0.12);
  --border-focus:  rgba(255,255,255,0.25);

  /* Surfaces with subtle opacity */
  --glass-bg:      rgba(18,18,18,0.85);
  --glass-border:  rgba(255,255,255,0.08);
  --hover-bg:      rgba(255,255,255,0.04);
  --active-bg:     rgba(255,255,255,0.07);

  /* Single accent ‚Äî clean electric blue-white */
  --accent:        #c8c8ff;
  --accent-dim:    rgba(200,200,255,0.12);

  /* Fonts */
  --font-ui:       'IBM Plex Sans', system-ui, sans-serif;
  --font-mono:     'IBM Plex Mono', 'Fira Code', monospace;

  /* Sizing */
  --radius-sm:     6px;
  --radius-md:     10px;
  --radius-lg:     14px;
  --radius-xl:     20px;
  --radius-pill:   999px;
}

/* ‚îÄ‚îÄ Reset ‚îÄ‚îÄ */
*, *::before, *::after {
  margin: 0; padding: 0; box-sizing: border-box;
}

/* ‚îÄ‚îÄ Body ‚îÄ‚îÄ */
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--font-ui);
  font-size: 14px;
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  overflow: hidden;
  /* Subtle scanline texture ‚Äî pure CSS, no images */
  background-image: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(255,255,255,0.008) 2px,
    rgba(255,255,255,0.008) 4px
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SIDEBAR
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.sidebar {
  position: fixed;
  inset: 0 auto 0 0;
  width: 260px;
  background: var(--bg-elevated);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 100;
  overflow: hidden;
}

.sidebar.collapsed { width: 60px; }

/* ‚îÄ‚îÄ Sidebar Header ‚îÄ‚îÄ */
.header {
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  min-height: 64px;
  flex-shrink: 0;
  border-bottom: 1px solid var(--border);
}

/* ‚îÄ‚îÄ Menu button ‚îÄ‚îÄ */
.menu-btn {
  background: transparent;
  border: 1px solid transparent;
  color: var(--text-secondary);
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: var(--radius-sm);
  transition: all 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  font-family: var(--font-mono);
  letter-spacing: -0.05em;
}

.menu-btn:hover {
  background: var(--hover-bg);
  border-color: var(--border-strong);
  color: var(--text);
}

.menu-btn:active {
  background: var(--active-bg);
  transform: scale(0.96);
}

/* ‚îÄ‚îÄ Title ‚îÄ‚îÄ */
.title {
  font-family: var(--font-mono);
  font-size: 15px;
  font-weight: 600;
  letter-spacing: 0.08em;
  color: var(--text);
  white-space: nowrap;
  text-transform: uppercase;
  opacity: 1;
  transition: opacity 0.2s ease;
}

.sidebar.collapsed .title {
  opacity: 0;
  pointer-events: none;
}

/* ‚îÄ‚îÄ Sidebar content ‚îÄ‚îÄ */
.sidebar-content {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  overflow-x: hidden;
  padding-bottom: 80px; /* space for profile footer */
}

.sidebar-content::-webkit-scrollbar { width: 4px; }
.sidebar-content::-webkit-scrollbar-track { background: transparent; }
.sidebar-content::-webkit-scrollbar-thumb {
  background: var(--border-strong);
  border-radius: var(--radius-pill);
}

/* ‚îÄ‚îÄ Sidebar buttons ‚îÄ‚îÄ */
.sidebar-btn {
  width: 100%;
  height: 40px;
  background: transparent;
  border: 1px solid transparent;
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  font-size: 13px;
  font-family: var(--font-ui);
  font-weight: 500;
  cursor: pointer;
  transition: all 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 12px;
  gap: 10px;
  margin-bottom: 2px;
  position: relative;
  overflow: hidden;
  letter-spacing: 0.01em;
}

.sidebar-btn::before {
  content: attr(data-icon);
  font-size: 15px;
  opacity: 0.7;
  flex-shrink: 0;
  transition: opacity 0.15s;
  font-family: var(--font-mono);
  width: 18px;
  text-align: center;
}

.sidebar-btn span {
  white-space: nowrap;
  opacity: 1;
  transition: opacity 0.2s ease;
}

.sidebar.collapsed .sidebar-btn span {
  opacity: 0;
  pointer-events: none;
}

.sidebar.collapsed .sidebar-btn {
  justify-content: center;
  padding: 0;
}

.sidebar.collapsed .sidebar-btn::before {
  width: auto;
}

.sidebar-btn:hover {
  background: var(--hover-bg);
  border-color: var(--border);
  color: var(--text);
}

.sidebar-btn:hover::before { opacity: 1; }

.sidebar-btn:active {
  background: var(--active-bg);
  transform: scale(0.99);
}

/* ‚îÄ‚îÄ Danger variant ‚îÄ‚îÄ */
.sidebar-btn.danger { color: #e05050; }
.sidebar-btn.danger:hover {
  background: rgba(224,80,80,0.08);
  border-color: rgba(224,80,80,0.2);
  color: #ff6b6b;
}

/* ‚îÄ‚îÄ Divider ‚îÄ‚îÄ */
hr {
  border: none;
  border-top: 1px solid var(--border);
  margin: 8px 0;
}

/* ‚îÄ‚îÄ Chat list ‚îÄ‚îÄ */
#chatList .sidebar-btn {
  justify-content: space-between;
  padding-right: 8px;
}

#chatList .sidebar-btn::before {
  content: '‚Äî';
  font-size: 11px;
  color: var(--text-dim);
  font-family: var(--font-mono);
}

#chatList .sidebar-btn span:first-of-type {
  flex: 1;
  text-align: left;
  overflow: hidden;
  text-overflow: ellipsis;
}

#chatList .sidebar-btn span:last-of-type {
  opacity: 0;
  color: #e05050;
  font-size: 14px;
  padding: 3px 6px;
  border-radius: var(--radius-sm);
  transition: all 0.15s;
  flex-shrink: 0;
  font-family: var(--font-mono);
}

#chatList .sidebar-btn:hover span:last-of-type { opacity: 0.6; }
#chatList .sidebar-btn span:last-of-type:hover {
  opacity: 1;
  background: rgba(224,80,80,0.12);
}

/* ‚îÄ‚îÄ Collapsed logo ‚îÄ‚îÄ */
.sidebar-logo {
  display: none;
  font-family: var(--font-mono);
  font-size: 22px;
  text-align: center;
  padding: 16px 0;
  color: var(--text-secondary);
  letter-spacing: 0.1em;
}

.sidebar.collapsed .sidebar-logo { display: block; }

/* ‚îÄ‚îÄ Profile footer ‚îÄ‚îÄ */
.user-profile-footer {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  padding: 12px 14px;
  border-top: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--bg-elevated);
  cursor: pointer;
  transition: background 0.15s;
}

.user-profile-footer:hover { background: var(--hover-bg); }

.sidebar.collapsed .user-profile-footer {
  padding: 12px 0;
  justify-content: center;
}

.profile-avatar {
  width: 32px;
  height: 32px;
  border-radius: var(--radius-sm);
  background: var(--bg-card);
  background-size: cover;
  background-position: center;
  border: 1px solid var(--border-strong);
  flex-shrink: 0;
  transition: border-color 0.2s;
}

.user-profile-footer:hover .profile-avatar {
  border-color: var(--border-focus);
}

.sidebar.collapsed .profile-avatar {
  width: 30px;
  height: 30px;
}

.profile-info { flex: 1; overflow: hidden; }
.sidebar.collapsed .profile-info { display: none; }

.profile-name {
  font-size: 13px;
  font-weight: 500;
  color: var(--text-secondary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: block;
  font-family: var(--font-mono);
  letter-spacing: 0.02em;
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   MAIN CONTENT
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.main {
  flex: 1;
  margin-left: 260px;
  display: flex;
  flex-direction: column;
  transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  height: 100vh;
}

.sidebar.collapsed ~ .main { margin-left: 60px; }

/* ‚îÄ‚îÄ Chat container ‚îÄ‚îÄ */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 40px 32px 140px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 960px;
  width: 100%;
  margin: 0 auto;
  align-self: center;
}

.chat-container::-webkit-scrollbar { width: 6px; }
.chat-container::-webkit-scrollbar-track { background: transparent; }
.chat-container::-webkit-scrollbar-thumb {
  background: var(--border-strong);
  border-radius: var(--radius-pill);
}

/* ‚îÄ‚îÄ Messages ‚îÄ‚îÄ */
.message {
  max-width: 78%;
  animation: msgIn 0.22s cubic-bezier(0.2, 0.8, 0.4, 1);
}

@keyframes msgIn {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}

.user { align-self: flex-end; }
.bot  { align-self: flex-start; }

/* ‚îÄ‚îÄ Bubbles ‚îÄ‚îÄ */
.bubble {
  padding: 11px 15px;
  border-radius: var(--radius-lg);
  line-height: 1.6;
  font-size: 14px;
  position: relative;
}

.user .bubble {
  background: var(--bg-card);
  border: 1px solid var(--border-strong);
  color: var(--text);
  border-bottom-right-radius: var(--radius-sm);
  font-family: var(--font-ui);
}

.bot .bubble {
  background: transparent;
  border: none;
  padding: 0;
  color: var(--text);
  font-size: 14px;
  font-family: var(--font-ui);
}

/* ‚îÄ‚îÄ Bot content elements ‚îÄ‚îÄ */
.bot .bubble img {
  border-radius: var(--radius-md);
  border: 1px solid var(--border);
  margin: 12px 0;
  display: block;
}

.bot .bubble pre {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-left: 2px solid var(--border-focus);
  border-radius: var(--radius-md);
  padding: 14px 16px;
  overflow-x: auto;
  margin: 10px 0;
  font-family: var(--font-mono);
  font-size: 12.5px;
  line-height: 1.6;
  color: var(--text-secondary);
}

.bot .bubble code {
  background: var(--bg-card);
  border: 1px solid var(--border);
  padding: 1px 5px;
  border-radius: 4px;
  font-family: var(--font-mono);
  font-size: 12.5px;
  color: var(--accent);
}

/* ‚îÄ‚îÄ Copy button ‚îÄ‚îÄ */
.copy-btn {
  position: absolute;
  top: -4px;
  right: 0;
  background: var(--bg-card);
  border: 1px solid var(--border);
  color: var(--text-tertiary);
  font-size: 11px;
  font-family: var(--font-mono);
  letter-spacing: 0.04em;
  padding: 4px 8px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  opacity: 0;
  transition: all 0.15s ease;
  text-transform: uppercase;
}

.bot:hover .copy-btn { opacity: 1; }

.copy-btn:hover {
  background: var(--hover-bg);
  border-color: var(--border-strong);
  color: var(--text-secondary);
}

.copy-btn:active { transform: scale(0.96); }

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   INPUT AREA
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.input-area {
  padding: 16px 24px 20px;
  background: var(--bg);
  border-top: 1px solid var(--border);
  position: fixed;
  bottom: 0;
  left: 260px;
  right: 0;
  z-index: 10;
  transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.sidebar.collapsed ~ .main .input-area { left: 60px; }

.input-wrapper {
  max-width: 820px;
  margin: 0 auto;
  display: flex;
  gap: 10px;
  align-items: center;
  background: var(--bg-card);
  border: 1px solid var(--border-strong);
  border-radius: var(--radius-lg);
  padding: 5px 5px 5px 16px;
  transition: border-color 0.2s ease;
}

.input-wrapper:focus-within {
  border-color: var(--border-focus);
}

#userInput {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text);
  font-size: 14px;
  font-family: var(--font-ui);
  outline: none;
  padding: 10px 0;
  caret-color: var(--accent);
}

#userInput::placeholder {
  color: var(--text-tertiary);
  font-family: var(--font-mono);
  font-size: 13px;
  letter-spacing: 0.02em;
}

/* ‚îÄ‚îÄ Send button ‚îÄ‚îÄ */
.send-btn {
  width: 34px;
  height: 34px;
  background: var(--text);
  color: var(--bg);
  border: none;
  border-radius: var(--radius-sm);
  font-size: 16px;
  font-family: var(--font-mono);
  cursor: pointer;
  transition: all 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.send-btn:hover {
  background: #ffffff;
  transform: scale(1.04);
}

.send-btn:active {
  transform: scale(0.95);
  background: #dcdcdc;
}

/* ‚îÄ‚îÄ Model selector button ‚îÄ‚îÄ */
.model-btn {
  height: 34px;
  background: transparent;
  border: 1px solid transparent;
  color: var(--text-tertiary);
  font-size: 13px;
  font-family: var(--font-mono);
  cursor: pointer;
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 0 10px;
  transition: all 0.15s ease;
  flex-shrink: 0;
  letter-spacing: 0.03em;
}

.model-btn:hover {
  background: var(--hover-bg);
  border-color: var(--border);
  color: var(--text-secondary);
}

.model-btn:active { transform: scale(0.96); }

/* ‚îÄ‚îÄ Model popover ‚îÄ‚îÄ */
.model-popover {
  position: absolute;
  bottom: 76px;
  left: 20px;
  background: var(--bg-card);
  border: 1px solid var(--border-strong);
  border-radius: var(--radius-lg);
  box-shadow: 0 8px 32px rgba(0,0,0,0.6);
  width: 240px;
  overflow: hidden;
  z-index: 90;
  opacity: 0;
  visibility: hidden;
  transform: translateY(8px);
  transition: all 0.2s cubic-bezier(0.2, 0.8, 0.4, 1);
}

.model-popover.active {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.model-popover::before {
  content: '';
  position: absolute;
  bottom: -6px;
  left: 20px;
  width: 0; height: 0;
  border-left: 6px solid transparent;
  border-right: 6px solid transparent;
  border-top: 6px solid var(--bg-card);
}

.model-header {
  padding: 10px 14px;
  font-size: 10px;
  font-family: var(--font-mono);
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--text-tertiary);
  border-bottom: 1px solid var(--border);
}

.model-item {
  width: 100%;
  padding: 10px 14px;
  background: transparent;
  border: none;
  text-align: left;
  color: var(--text-secondary);
  font-size: 13px;
  font-family: var(--font-ui);
  cursor: pointer;
  transition: all 0.12s ease;
  position: relative;
}

.model-item:hover {
  background: var(--hover-bg);
  color: var(--text);
}

.model-item.active {
  color: var(--accent);
  background: var(--accent-dim);
  font-weight: 500;
}

.model-item.active::after {
  content: '‚úì';
  position: absolute;
  right: 14px;
  color: var(--accent);
  font-size: 12px;
  font-family: var(--font-mono);
}

.model-footer {
  padding: 8px 14px;
  font-size: 11px;
  font-family: var(--font-mono);
  color: var(--text-dim);
  text-align: center;
  border-top: 1px solid var(--border);
  letter-spacing: 0.04em;
}

@media (max-width: 500px) {
  .model-popover { left: 12px; width: calc(100% - 24px); }
  .model-popover::before { left: 18px; }
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   THINKING INDICATOR
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
.thinking-indicator {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 6px 0;
  color: var(--text-tertiary);
  font-size: 13px;
  font-family: var(--font-mono);
  letter-spacing: 0.04em;
}

.thinking-star {
  font-size: 16px;
  display: inline-block;
  animation: thinkSpin 1.8s linear infinite;
  color: var(--text-secondary);
}

@keyframes thinkSpin {
  0%   { transform: rotate(0deg); opacity: 0.4; }
  50%  { transform: rotate(180deg); opacity: 0.9; }
  100% { transform: rotate(360deg); opacity: 0.4; }
}

.thinking-text {
  animation: thinkPulse 1.8s ease-in-out infinite;
}

@keyframes thinkPulse {
  0%, 100% { opacity: 0.35; }
  50%       { opacity: 0.8; }
}

function cosineSimilarity(a, b) {
  const tokensA = a.toLowerCase().match(/\w+/g) || [];
  const tokensB = b.toLowerCase().match(/\w+/g) || [];
  const set = [...new Set([...tokensA, ...tokensB])];
  const vecA = set.map(t => tokensA.filter(w => w === t).length);
  const vecB = set.map(t => tokensB.filter(w => w === t).length);
  let dot = 0, normA = 0, normB = 0;
  for (let i = 0; i < set.length; i++) {
    dot += vecA[i] * vecB[i];
    normA += vecA[i] ** 2;
    normB += vecB[i] ** 2;
  }
  return normA && normB ? dot / (Math.sqrt(normA) * Math.sqrt(normB)) : 0;
}

function findInKnowledge(msg) {
  let best = null, bestScore = 0;
  for (const entry of knowledge) {
    for (const q of entry.questions) {
      const score = cosineSimilarity(msg, q);
      if (score > bestScore && score > 0.5) {
        bestScore = score;
        best = entry.answer;
      }
    }
  }
  return best;
}

    pointer-events: none;
    white-space: nowrap;
  `;

  document.body.appendChild(toast);

  requestAnimationFrame(() => {

  }, duration);
}

// Activates automatically when bot messages are added
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
(function enhanceIndyCodeBlocks() {

  // Very lightweight tokenizer/highlighter (no external lib)
  function highlightCode(code, lang = '') {
    // Common keywords for JS/TS/Python-ish languages
    const keywords = /\b(?:function|const|let|var|if|else|for|while|return|class|new|this|super|try|catch|finally|switch|case|break|continue|async|await|import|export|default|true|false|null|undefined|void|typeof|instanceof|delete|in|do|with|yield|static|public|private|protected|interface|enum|implements|extends|package)\b/g;
    
    const functions = /\b([a-zA-Z_$][\w$]*)\s*(?=\()/g;
    const strings   = /(["'`])(?:(?=(\\?))\2.)*?\1/g;
    const comments  = /(\/\/.*$)|(\/\*[\s\S]*?\*\/)/gm;
    const numbers   = /\b(?:0[xX][0-9a-fA-F]+|0[bB][01]+|\d+(?:\.\d+)?(?:[eE][+-]?\d+)?)\b/g;

    let highlighted = code
      // Comments first (they can contain anything)
      .replace(comments,  '<span style="color:#6a9955;">$&</span>')
      // Then strings (so keywords inside strings aren't colored)
      .replace(strings,   '<span style="color:#ce9178;">$&</span>')
      // Numbers
      .replace(numbers,   '<span style="color:#b5cea8;">$&</span>')
      // Keywords
      .replace(keywords,  '<span style="color:#569cd6;">$&</span>')
      // Function names (before paren)
      .replace(functions, '<span style="color:#dcdcaa;">$1</span>');

    return highlighted;
  }

  // Main function that processes new bot messages
  function processNewBotMessage(bubble) {
    // Find all triple-backtick code blocks
    bubble.innerHTML = bubble.innerHTML.replace(
      /```(\w+)?\n?([\s\S]*?)\n?```/g,
      (match, lang, code) => {
        const language = (lang || 'text').toLowerCase();
        const cleanCode = code.trim();
        
        const highlighted = highlightCode(cleanCode, language);

        return `
<div class="indy-code-container">
  <div class="indy-code-header">
    <span>${language.toUpperCase() || 'CODE'}</span>
    <button class="indy-copy-code" onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.textContent);this.textContent='Copied ‚úì';setTimeout(()=>this.textContent='Copy',1800)">Copy</button>
  </div>
  <pre class="indy-code-block"><code>${highlighted}</code></pre>
</div>`;
      }
    );
  }

  // Observe new bot messages
  const observer = new MutationObserver((mutations) => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.nodeType !== 1) return;
        if (!node.classList?.contains('message') || !node.classList?.contains('bot')) return;

        const bubble = node.querySelector('.bubble');
        if (bubble) {
          processNewBotMessage(bubble);
        }
      });
    });
  });

  observer.observe(document.getElementById('chatMessages'), {
    childList: true,
    subtree: true
  });

  // Also process already existing messages (useful on reload)
  document.querySelectorAll('.message.bot .bubble').forEach(bubble => {
    processNewBotMessage(bubble);
  });

})();

        will-change: transform, opacity;
      }

      #red-flood {
        position: fixed;
        inset: 0;
        background: #2e0000;
        pointer-events: none;
        z-index: 10001;
        opacity: 0;
        transition: opacity 5.2s ease-out;
        box-shadow: inset 0 0 160px rgba(0,0,0,0.98);
      }
      #red-flood.fade-in {
        animation: fadeInRed 0.9s ease-in forwards;
      }
      @keyframes fadeInRed {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      #red-flood.visible {
        opacity: 1;
      }

      #upsidedown-red-tint {
        position: fixed;
        inset: 0;
        background: rgba(80,0,0,0.35);
        pointer-events: none;
        z-index: 9000;
        mix-blend-mode: multiply;
        opacity: 0;
        transition: opacity 6s ease-in-out;
      }
      body.upsidedown #upsidedown-red-tint {
        opacity: 1;
      }
      body.upsidedown {
        filter: brightness(0.78) contrast(1.22) sepia(0.15);
        transition: filter 7s ease-in-out;
      }
    `;
    document.head.appendChild(style);
  }

  function createParticle() {
    const size = 1.4 + Math.random() * 5.2;
    const x = Math.random() * 100;
    const y = Math.random() * 100;

    const dx = (Math.random() - 0.5) * 1500;
    const dy = (Math.random() - 0.5) * 1500;
    const scale = 0.35 + Math.random() * 2.3;
    const driftDuration = 85 + Math.random() * 170;
    const rotateDuration = 45 + Math.random() * 90;

    const p = document.createElement('div');
    p.className = 'upside-particle';
    p.style.cssText = `
      width: ${size}px;
      height: ${size}px;
      left: ${x}vw;
      top: ${y}vh;
      --dx: ${dx}px;
      --dy: ${dy}px;
      --s: ${scale};
      animation-duration: ${driftDuration}s, ${rotateDuration}s;
      animation-direction: ${Math.random() > 0.5 ? 'normal' : 'reverse'}, normal;
      animation-delay: -${Math.random() * driftDuration}s, 0s;
      opacity: 0.50;
    `;
    document.body.appendChild(p);
    particles.push(p);
  }

  function startParticles() {
    if (particles.length > 0) return;

    for (let i = 0; i < 90; i++) {
      setTimeout(createParticle, i * 32);
    }

    setInterval(() => {
      if (particles.length < 160) {
        createParticle();
      }
    }, 4500 + Math.random() * 11000);
  }

  function startRedPulses() {
    pulseInterval = setInterval(() => {
      if (Math.random() > 0.4) {
        const pulse = document.createElement('div');
        pulse.style.cssText = `
          position: fixed;
          inset: 0;
          background: radial-gradient(circle at ${Math.random()*100}% ${Math.random()*100}%,
            #ff1a1a 0%, rgba(255,60,60,0.45) 35%, transparent 70%);
          pointer-events: none;
          z-index: 9999;
          opacity: 0;
        `;
        document.body.appendChild(pulse);

        pulse.animate([
          { opacity: 0 },
          { opacity: 0.95, offset: 0.07 },
          { opacity: 0.10, offset: 0.70 },
          { opacity: 0 }
        ], 2200 + Math.random() * 3600).onfinish = () => pulse.remove();
      }
    }, 3400 + Math.random() * 6200);
  }

  function enterUpsideDown() {
    if (isActive) return;
    isActive = true;

    // 1. Red flood starts fading IN first
    const flood = document.createElement('div');
    flood.id = 'red-flood';
    document.body.appendChild(flood);
    flood.classList.add('fade-in');

    // 2. Flip happens as red reaches near-full (illusion preserved)
    setTimeout(() => {
      document.body.style.transform = 'rotate(180deg)';
      document.body.style.transformOrigin = 'center center';
      flood.classList.add('visible');
    }, 600);

    // Start storm during red phase
    startParticles();
    startRedPulses();

    // 3. Hold ‚Üí very slow fade out
    setTimeout(() => {
      flood.style.opacity = '0';

      setTimeout(() => {
        flood.remove();

        document.body.classList.add('upsidedown');

        const tint = document.createElement('div');
        tint.id = 'upsidedown-red-tint';
        document.body.appendChild(tint);

        setTimeout(() => {
          if (typeof addMessage === 'function') {
            addMessage('bot',
              "It swallowed everything.<br>" +
              "<span style='color:#c00; opacity:0.97;'>You‚Äôre in the Upside Down.</span><br>" +
              "<small style='opacity:0.78'>reload if you want to leave</small>"
            );
          }
        }, 1800);

      }, 5200); // slow fade out

    }, 2800); // red holds strong ~2.8s
  }

  // Hook input
  const originalSend = window.sendMessage;
  window.sendMessage = function() {
    const input = document.getElementById('userInput');
    if (!input) return originalSend?.();

    const text = input.value.trim().toLowerCase();

    if (triggers.some(t => text === t || text.startsWith(t + ' '))) {
      input.value = '';
      enterUpsideDown();
      return;
    }

    originalSend?.();
  };

  document.addEventListener('keydown', e => {
    if (e.key === 'Enter' && document.activeElement.id === 'userInput') {
      const text = document.getElementById('userInput').value.trim().toLowerCase();
      if (triggers.includes(text)) {
        e.preventDefault();
        enterUpsideDown();
        document.getElementById('userInput').value = '';
      }
    }
  });

  console.log("Upside Down V7 LOCKED ‚Äì red fades in first + consistent red storm + rotating spores");
})();
</script>
